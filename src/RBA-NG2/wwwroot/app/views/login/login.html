<section class="container">
    <div class="jumbotron">
        <h1>Welcome</h1>
        <h2>Angular 2 & .NET Core Web API</h2>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form #form="ngForm" [formGroup]="loginForm" (ngSubmit)="Login(loginForm.value); Login1($event)">

                <div class="alert alert-danger" *ngIf="hasPageError">
                    <!--<ul>
                        <li ng-repeat="(key, errors) in form1.$error track by $index">
                            <strong>{{ key }}</strong> errors
                            <ul>
                                <li ng-repeat="e in errors">{{ e.$name }} has an error: <strong>{{ key }}</strong>.</li>
                            </ul>
                        </li>
                    </ul>-->
                    <ul>
                        <li *ngFor='let key of pageError | keys'>
                            {{key.value}}
                        </li>
                    </ul>
                </div>

                <div class="form-group row" [ngClass]="{'has-error':(!loginForm.controls['userId'].valid && loginForm.controls['userId'].touched)}">
                    <div class="col-xs-12 col-sm-3"><label class="pull-right-sm-up margin-top-9">User Id:</label></div>
                    <div class="col-xs-12 col-sm-8">
                        <input type="text" class="form-control" placeholder="Please enter your User ID" name="userId" formControlName="userId" required>
                        <div class="alert alert-danger" *ngIf="(!loginForm.controls['userId'].valid && loginForm.controls['userId'].touched)">Please enter User Id.</div>
                    </div>
                </div>
                <div class="form-group row" [ngClass]="{'has-error':(!loginForm.controls['password'].valid && loginForm.controls['password'].touched)}">
                    <div class="col-xs-12 col-sm-3"><label class="pull-right-sm-up margin-top-9">Password:</label></div>
                    <div class="col-xs-12 col-sm-8">
                        <input type="password" class="form-control" placeholder="Please enter your Password" name="password" formControlName="password" required>
                        <div class="alert alert-danger"
                             *ngIf="(!loginForm.controls['password'].valid && loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required'))">
                            Please enter Password.
                        </div>
                        <div class="alert alert-danger"
                             *ngIf="(!loginForm.controls['password'].valid && loginForm.controls['password'].touched && loginForm.controls['password'].hasError('minlength') && !loginForm.controls['password'].hasError('required'))">
                            Password must be atleast 8 characters long.
                        </div>
                    </div>
                </div>
                <!--<label class="checkbox-inline">
                    <input type="checkbox" value="isAdmin" name="isAdmin" formControlName="isAdmin"> Admin Access
                </label>-->

                <div class="form-group row">
                    <div class="col-xs-12 col-sm-5 col-sm-offset-1 margin-bottom-12">
                        <button type="reset" class="btn btn-block btn-default">Clear</button>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                        <button type="submit" class="btn btn-block btn-primary" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
